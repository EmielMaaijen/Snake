<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Systems - Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="header-section left">
                <div id="score-box">
                    <img src="food.png" alt="Food icon">
                    <span id="score">0</span>
                </div>
                <div id="timer-box">
                    <span>Tijd: </span>
                    <span id="timer">00:00</span>
                </div>
            </div>
            <div class="header-section middle">
                <h1>WARP SSSSYSTEMS SNAKE</h1>
            </div>
            <div class="header-section right"></div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen" class="game-overlay">
            <button id="showInstructionsButton">Start Spel</button>
        </div>

        <div id="instructionsScreen" class="game-overlay hidden">
            <button id="startGameButton">SSSStart</button>
        </div>

        <div id="gameOverScreen" class="game-overlay hidden">
            <h1 class="big-title">GAME OVER</h1>
            <p class="big-score">SCORE: <span id="finalScore">0</span></p>
            <p>Je tijd: <span id="finalTimer">00:00</span></p>
            
            <div class="button-group">
                <button id="goToRegisterButton" class="primary-btn">Registreer je score!</button>
                <button id="restartButton" class="secondary-btn">Opnieuw Spelen</button>
            </div>
        </div>

        <div id="registrationScreen" class="game-overlay hidden">
            <h2>Score Registreren</h2>
            <p>Vul je gegevens in om je highscore te claimen!</p>
            
            <input type="text" id="playerName" class="form-input" placeholder="Je Naam">
            <input type="email" id="playerEmail" class="form-input" placeholder="Je E-mailadres">
            
            <button id="submitScoreButton" class="primary-btn">Verstuur Score</button>
            <button id="cancelRegisterButton" class="secondary-btn small">Terug</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
